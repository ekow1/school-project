name: Complete Deployment Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  setup-server:
    name: Setup Server Environment
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
      
    - name: Verify repository structure
      run: |
        echo "ğŸ” Repository structure:"
        ls -la
        echo "ğŸ” AI Backend directory contents:"
        ls -la ai-backend/
        echo "ğŸ” Checking if install-caddy.sh exists..."
        if [ -f "ai-backend/install-caddy.sh" ]; then
          echo "âœ… install-caddy.sh found"
          ls -la ai-backend/install-caddy.sh
        else
          echo "âŒ install-caddy.sh not found"
          echo "ğŸ“ Available files in ai-backend/:"
          find ai-backend/ -type f -name "*.sh" || echo "No .sh files found"
          exit 1
        fi

    - name: Upload Caddy installation script
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.AI_BACKEND_HOST }}
        username: ${{ secrets.AI_BACKEND_USER }}
        key: ${{ secrets.SP_SSH_KEY }}
        port: 22
        source: "ai-backend/install-caddy.sh"
        target: "/home/${{ secrets.AI_BACKEND_USER }}/install-caddy.sh"

    - name: Run Caddy installation
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.AI_BACKEND_HOST }}
        username: ${{ secrets.AI_BACKEND_USER }}
        key: ${{ secrets.SP_SSH_KEY }}
        port: 22
        script: |
          #!/bin/bash
          set -e
          
          # Path to the Caddy installation script
          SCRIPT_PATH=./install-caddy.sh
          
          # Check if the script exists
          if [ -f "$SCRIPT_PATH" ]; then
              echo "âœ… Found install-caddy.sh, making executable..."
              chmod +x "$SCRIPT_PATH"
              echo "ğŸš€ Running install-caddy.sh..."
              "$SCRIPT_PATH"
          else
              echo "âŒ install-caddy.sh not found at $SCRIPT_PATH"
              echo "ğŸ“ Current directory: $(pwd)"
              echo "ğŸ“ Directory contents:"
              ls -la
              exit 1
          fi
          
          # Create app directory and PM2 logs
          sudo mkdir -p /opt/ai-backend /var/log/pm2
          sudo chown -R $USER:$USER /opt/ai-backend /var/log/pm2
          
          echo "âœ… Server environment setup completed"

  deploy-app:
    name: Deploy AI Backend Application
    runs-on: ubuntu-latest
    needs: setup-server
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.21.0'
        cache: 'npm'
        cache-dependency-path: 'ai-backend/package-lock.json'
        
    - name: Install dependencies
      run: |
        cd ai-backend
        npm ci
        
    - name: Run tests (if any)
      run: |
        cd ai-backend
        npm test || echo "No tests found, continuing..."
      
    - name: Create deployment package
      run: |
        # Create deployment directory
        mkdir -p deploy
        
        # Copy necessary files from ai-backend folder
        cp -r ai-backend/src deploy/
        cp ai-backend/package*.json deploy/
        
        # Create production ecosystem file
        cat > deploy/ecosystem.config.js << 'EOF'
        module.exports = {
          apps: [{
            name: 'ai-backend',
            script: 'src/server.js',
            instances: 1,
            autorestart: true,
            watch: false,
            max_memory_restart: '1G',
            env: {
              NODE_ENV: 'production',
              PORT: 5000,
              MONGODB_URI: process.env.MONGODB_URI,
              OPEN_ROUTER: process.env.OPEN_ROUTER
            },
            error_file: '/var/log/pm2/ai-backend-error.log',
            out_file: '/var/log/pm2/ai-backend-out.log',
            log_file: '/var/log/pm2/ai-backend.log'
          }]
        };
        EOF
        
        # Create .env file for production
        cat > deploy/.env << EOF
        MONGODB_URI=${{ secrets.MONGODB_URI }}
        OPEN_ROUTER=${{ secrets.OPEN_ROUTER }}
        PORT=5000
        NODE_ENV=production
        EOF
        
        # Create deployment script
        cat > deploy/deploy.sh << 'EOF'
        #!/bin/bash
        set -e
        
        echo "ğŸš€ Starting backend deployment..."
        
        # Install dependencies
        echo "ğŸ“¦ Installing dependencies..."
        npm ci --production
        
        # Stop existing PM2 process if running
        echo "ğŸ”„ Stopping existing process..."
        pm2 stop ai-backend 2>/dev/null || true
        pm2 delete ai-backend 2>/dev/null || true
        
        # Start the application
        echo "â–¶ï¸ Starting application..."
        pm2 start ecosystem.config.js
        
        # Save PM2 configuration
        pm2 save
        
        # Show status
        pm2 status
        
        echo "âœ… Backend deployment completed!"
        echo "ğŸŒ Your API is available at: https://ai.ekowlabs.space/api/"
        echo "ğŸ“Š Status page: https://ai.ekowlabs.space"
        EOF
        
        chmod +x deploy/deploy.sh
        
        # Create tar archive
        tar -czf ai-backend.tar.gz -C deploy .
        
    - name: Upload and deploy application
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.AI_BACKEND_HOST }}
        username: ${{ secrets.AI_BACKEND_USER }}
        key: ${{ secrets.SP_SSH_KEY }}
        port: 22
        source: "ai-backend.tar.gz"
        target: "/opt/ai-backend/"
        
    - name: Extract and start application
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.AI_BACKEND_HOST }}
        username: ${{ secrets.AI_BACKEND_USER }}
        key: ${{ secrets.SP_SSH_KEY }}
        port: 22
        script: |
          cd /opt/ai-backend
          
          # Extract files
          echo "ğŸ“¦ Extracting deployment package..."
          tar -xzf ai-backend.tar.gz
          rm ai-backend.tar.gz
          
          # Run deployment script
          echo "ğŸš€ Starting application deployment..."
          ./deploy.sh
          
    - name: Health check
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.AI_BACKEND_HOST }}
        username: ${{ secrets.AI_BACKEND_USER }}
        key: ${{ secrets.SP_SSH_KEY }}
        port: 22
        script: |
          # Wait a moment for the app to start
          sleep 10
          
          # Check if PM2 process is running
          if pm2 list | grep -q "ai-backend.*online"; then
            echo "âœ… Application is running successfully!"
            pm2 status
          else
            echo "âŒ Application failed to start"
            pm2 logs ai-backend --lines 50
            exit 1
          fi
          
          # Test API endpoint
          echo "ğŸ” Testing API endpoint..."
          if curl -f -s http://localhost:5000/ > /dev/null; then
            echo "âœ… API is responding"
          else
            echo "âš ï¸ API not responding yet (this is normal if backend is still starting)"
          fi
          
    - name: Notify deployment status
      if: always()
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          echo "ğŸ‰ Deployment successful!"
          echo "ğŸŒ Your API is available at: https://ai.ekowlabs.space/api/"
          echo "ğŸ“Š Status page: https://ai.ekowlabs.space"
        else
          echo "âŒ Deployment failed!"
        fi
